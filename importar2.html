<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Consulta Host - Agência Maravilha</title>
<link rel="icon" href="assets/logo.jpg">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
  background: linear-gradient(120deg, #0f172a, #1e293b);
  color: white;
  font-family: Arial, sans-serif;
  padding: 40px;
}
.container { max-width: 900px; margin:auto; }
.card {
  background:#1e293b;
  padding:20px;
  border-radius:12px;
  margin-bottom:20px;
}
button {
  font-weight:bold;
  cursor:pointer;
  border:none;
  border-radius:6px;
  padding:10px 20px;
  margin-top:10px;
}
.btn-brand{
  background: linear-gradient(90deg, #2563eb, #3b82f6);
  border:none;
  color:#ffffff;
}
.btn-brand:hover{ filter:brightness(1.05); }
.status { margin-top:10px; font-weight:bold; transition: all 0.3s ease; }
.field-row { display:flex; margin-bottom:5px; }
.field-row span { width:180px; font-weight:bold; }
.table { width:100%; margin-top:20px; border-collapse: collapse; color:white; }
th, td { border:1px solid #334155; padding:8px; text-align:left; }
th { background:#1e293b; }
tr:nth-child(even){ background:#1f2937; }
</style>
</head>
<body>

<div class="container">
  <h2>Consulta Host</h2>

  <div class="card">
    <h3>Buscar Host</h3>
    <input type="text" id="hostSearch" class="form-control" placeholder="Digite apelido ou Kwai ID">
    <select id="hostSelect" class="form-select mt-2" size="5"></select>
    <div class="status" id="statusHost"></div>
  </div>

  <div class="card" id="hostInfoCard" style="display:none;">
    <h3>Informações do Host</h3>
    <div class="field-row"><span>UID:</span> <span id="memberId"></span></div>
    <div class="field-row"><span>Apelido:</span> <span id="apelido"></span></div>
    <div class="field-row"><span>Kwai ID:</span> <span id="kwaiId"></span></div>
    <div class="field-row"><span>Nome do Agente:</span> <span id="nomeAgente"></span></div>

    <div class="mb-3">
      <label>Mês</label>
      <select id="mesInput" class="form-select">
        <option value="1">Janeiro</option><option value="2">Fevereiro</option><option value="3">Março</option>
        <option value="4">Abril</option><option value="5">Maio</option><option value="6">Junho</option>
        <option value="7">Julho</option><option value="8">Agosto</option><option value="9">Setembro</option>
        <option value="10">Outubro</option><option value="11">Novembro</option><option value="12">Dezembro</option>
      </select>
    </div>
    <div class="mb-3">
      <label>Ano</label>
      <input type="number" id="anoInput" class="form-control" value="2026">
    </div>

    <button class="btn btn-brand" id="btnFiltrar">Filtrar Dados</button>
    <div class="status" id="statusReports"></div>

    <table id="reportTable">
      <thead>
        <tr>
          <th>Duração Transmissão</th>
          <th>Dias Efetivos</th>
          <th>Fluxo Presentes</th>
          <th>Duração Vídeo</th>
          <th>Duração Áudio</th>
          <th>Receita Vídeo</th>
          <th>Receita Áudio</th>
          <th>Dias Vídeo</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script type="module">
import { supabase, protectPage, logout } from "./supabase.js";
await protectPage();

const hostSearch = document.getElementById('hostSearch');
const hostSelect = document.getElementById('hostSelect');
const statusHost = document.getElementById('statusHost');
const hostInfoCard = document.getElementById('hostInfoCard');

const memberIdSpan = document.getElementById('memberId');
const apelidoSpan = document.getElementById('apelido');
const kwaiIdSpan = document.getElementById('kwaiId');
const nomeAgenteSpan = document.getElementById('nomeAgente');

const mesInput = document.getElementById('mesInput');
const anoInput = document.getElementById('anoInput');
const btnFiltrar = document.getElementById('btnFiltrar');
const statusReports = document.getElementById('statusReports');
const reportTable = document.querySelector('#reportTable tbody');

let hostsData = [];

// Carregar hosts da view simplificada
async function carregarHosts() {
  const { data, error } = await supabase
    .from('hosts_simplificado')
    .select('*')
    .order('member_id');

  if(error){ statusHost.innerText = 'Erro: '+error.message; return; }

  hostsData = data;
  atualizarSelect('');
}

function atualizarSelect(filtro){
  hostSelect.innerHTML = '';
  const filtrados = hostsData.filter(h =>
    h.apelido_streamer.toLowerCase().includes(filtro.toLowerCase()) ||
    h.kwaiId.toLowerCase().includes(filtro.toLowerCase())
  );

  if(filtrados.length===0){
    hostSelect.innerHTML = '<option value="">Nenhum host encontrado</option>';
  } else {
    filtrados.forEach(h=>{
      hostSelect.innerHTML += `<option value="${h.member_Id}">${h.apelido_streamer} / ${h.kwaiId}</option>`;
    });
  }
}

hostSearch.addEventListener('input', e=> atualizarSelect(e.target.value));

hostSelect.addEventListener('change', ()=>{
  const selected = hostsData.find(h=>h.member_Id==hostSelect.value);
  if(!selected) return;
  hostInfoCard.style.display = 'block';
  memberIdSpan.innerText = selected.member_Id;
  apelidoSpan.innerText = selected.apelido_streamer;
  kwaiIdSpan.innerText = selected.kwaiId;
  nomeAgenteSpan.innerText = selected.nome_agente || '';
});

// Botão filtrar dados do host
btnFiltrar.addEventListener('click', async ()=>{
  reportTable.innerHTML = '';
  statusReports.innerText = '';

  const memberId = hostSelect.value;
  const mes = Number(mesInput.value);
  const ano = Number(anoInput.value);

  if(!memberId){ statusReports.innerText='Selecione um host'; return; }

  const { data, error } = await supabase
    .from('host_reports_simplificado')
    .select('*')
    .eq('member_id', memberId)
    .eq('mes', mes)
    .eq('ano', ano);

  if(error){ statusReports.innerText = 'Erro: '+error.message; return; }
  if(!data || data.length===0){ statusReports.innerText='Nenhum dado encontrado'; return; }

  data.forEach(d=>{
    reportTable.innerHTML += `
      <tr>
        <td>${d.duracao_transmissao || ''}</td>
        <td>${d.dias_efetivos || ''}</td>
        <td>${d.fluxo_presentes || ''}</td>
        <td>${d.duracao_video || ''}</td>
        <td>${d.duracao_audio || ''}</td>
        <td>${d.receita_video || ''}</td>
        <td>${d.receita_audio || ''}</td>
        <td>${d.dias_video || ''}</td>
      </tr>
    `;
  });

  statusReports.innerText = `Mostrando ${data.length} registro(s)`;
});

// Inicializa hosts
carregarHosts();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
