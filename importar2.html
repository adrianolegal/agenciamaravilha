<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Busca Host - AgÃªncia Maravilha</title>
<link rel="icon" href="assets/logo.jpg">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
  background: linear-gradient(120deg, #0f172a, #1e293b);
  color: white;
  font-family: Arial, sans-serif;
  padding: 40px;
}
.container { max-width: 800px; margin:auto; }
.card {
  background:#1e293b;
  padding:20px;
  border-radius:12px;
  margin-bottom:20px;
}
input { padding:10px; border-radius:6px; border:none; width:100%; margin-bottom:10px; }
button {
  font-weight:bold;
  cursor:pointer;
  border:none;
  border-radius:6px;
  padding:10px 20px;
}
.btn-brand{
  background: linear-gradient(90deg, #2563eb, #3b82f6);
  color:#ffffff;
}
.btn-brand:hover{ filter:brightness(1.05); }
.status { margin-top:10px; font-weight:bold; }
table { width:100%; border-collapse: collapse; margin-top:10px; }
th, td { border:1px solid #334155; padding:8px; text-align:left; }
th { background:#1e293b; }
tr:nth-child(even){ background:#1f2937; }
</style>
</head>
<body>

<div class="container">
  <h2>Busca Host</h2>

  <div class="card">
    <label>Digite apelido ou Kwai ID</label>
    <input type="text" id="hostSearch" placeholder="Ex: Uembaixador">
    <button class="btn btn-brand" id="btnBuscar">Buscar</button>
    <div id="status" class="status"></div>

    <table id="tabelaResultados">
      <thead>
        <tr>
          <th>Member ID</th>
          <th>Apelido Streamer</th>
          <th>Kwai ID</th>
          <th>Status Streamer</th>
          <th>Data Entrada</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script type="module">
import { supabase } from "./supabase.js";

const hostSearch = document.getElementById('hostSearch');
const btnBuscar = document.getElementById('btnBuscar');
const status = document.getElementById('status');
const tabelaResultados = document.querySelector('#tabelaResultados tbody');

btnBuscar.addEventListener('click', async () => {
  tabelaResultados.innerHTML = '';
  status.innerText = '';

  const filtro = hostSearch.value.trim();
  if(!filtro) { status.innerText = 'Digite um apelido ou Kwai ID'; return; }

  const { data, error } = await supabase
    .from('hosts')
    .select('member_Id,Apelido_de_streamer,kwaiId,Status_de_streamer,Data_de_entrada')
    .ilike('Apelido_de_streamer', `%${filtro}%`)
    .or(`kwaiId.ilike.%${filtro}%`);

  if(error){ status.innerText = 'Erro: ' + error.message; return; }
  if(data.length === 0){ status.innerText = 'Nenhum host encontrado'; return; }

  data.forEach(h => {
    tabelaResultados.innerHTML += `
      <tr>
        <td>${h.member_Id || ''}</td>
        <td>${h.Apelido_de_streamer || ''}</td>
        <td>${h.kwaiId || ''}</td>
        <td>${h.Status_de_streamer || ''}</td>
        <td>${h.Data_de_entrada || ''}</td>
      </tr>
    `;
  });

  status.innerText = `Encontrados ${data.length} host(s)`;
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
