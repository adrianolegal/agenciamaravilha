<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Importar - Ag√™ncia Maravilha</title>
<link rel="icon" href="assets/logo.jpg">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="assets/styles.css" rel="stylesheet">

<style>
body {
  background: linear-gradient(120deg, #0f172a, #1e293b);
  color: white;
  font-family: Arial, sans-serif;
  padding: 40px;
}
.container { max-width: 800px; margin:auto; }
.card {
  background:#1e293b;
  padding:20px;
  border-radius:12px;
  margin-bottom:20px;
}
button {
  font-weight:bold;
  cursor:pointer;
  border:none;
  border-radius:6px;
  padding:10px 20px;
  margin-top:10px;
}
.btn-brand { background:#2563eb; color:white; }
.btn-success { background:#16a34a; color:white; }
.btn-error { background:#dc2626; color:white; }
.status { margin-top:10px; font-weight:bold; transition: all 0.3s ease; }
.fade { animation: fade 0.5s ease-in-out; }
@keyframes fade { from { opacity:0 } to { opacity:1 } }
</style>
</head>

<body>

<div class="container">
  <h2>Importa√ß√£o de Dados V.01.2</h2>

  <div class="card">
    <h3>Importar Hosts (Tabela 1)</h3>
    <input type="file" id="fileHosts" accept=".xlsx">
    <button class="btn btn-brand" id="btnImportHosts">Importar Hosts</button>
    <div id="statusHosts" class="status"></div>
  </div>

  <div class="card">
    <h3>Importar Relat√≥rios Lives (Tabela 2)</h3>
    <input type="file" id="fileReports" accept=".xlsx">
    <button class="btn btn-brand" id="btnImportReports">Importar Reports</button>
    <div id="statusReports" class="status"></div>
  </div>

  <button class="btn btn-error" id="btnLogout">Logout</button>
</div>

<script type="module">
import { supabase, protectPage, logout } from "./supabase.js";
import * as XLSX from "https://cdn.sheetjs.com/xlsx-latest/package/xlsx.mjs";

await protectPage(); // protege a p√°gina

function showStatus(element, text, type="") {
  element.className = "status fade " + type;
  element.innerText = text;
}

// normaliza IDs e datas
function normalizeData(data) {
  return data.map(row => {
    const normalized = { ...row };

    // member_Id sempre n√∫mero
    if (normalized.member_Id) normalized.member_Id = Number(normalized.member_Id);

    // campos de data
    const dateFields = [
      "Data de entrada",
      "√öltima transmiss√£o ao vivo em",
      "√öltima publica√ß√£o em"
    ];

    dateFields.forEach(field => {
      if (normalized[field]) {
        const d = new Date(normalized[field]);
        normalized[field] = isNaN(d.getTime()) ? null : d.toISOString();
      } else {
        normalized[field] = null;
      }
    });

    return normalized;
  });
}

// üì§ IMPORT HOSTS
document.getElementById("btnImportHosts").addEventListener("click", async () => {
  const file = document.getElementById("fileHosts").files[0];
  const status = document.getElementById("statusHosts");
  if (!file) return showStatus(status, "Selecione um arquivo", "btn-error");

  const reader = new FileReader();
  reader.onload = async (e) => {
    try {
      const workbook = XLSX.read(e.target.result, { type: 'binary' });
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      let data = XLSX.utils.sheet_to_json(sheet);

      data = normalizeData(data);

      const { error } = await supabase.from('hosts').upsert(data, { onConflict: 'member_Id' });
      if (error) showStatus(status, "Erro ao importar: " + error.message, "btn-error");
      else showStatus(status, "Importado com sucesso ‚úì", "btn-success");
    } catch (err) {
      showStatus(status, "Erro na leitura do arquivo: " + err.message, "btn-error");
    }
  };
  reader.readAsBinaryString(file);
});

// üì§ IMPORT REPORTS (VERS√ÉO CORRETA COM MAPEAMENTO)
document.getElementById("btnImportReports").addEventListener("click", async () => {

  const file = document.getElementById("fileReports").files[0];
  const status = document.getElementById("statusReports");

  if (!file) {
    showStatus(status, "Selecione um arquivo", "btn-error");
    return;
  }

  showStatus(status, "Lendo arquivo...");

  const reader = new FileReader();

  reader.onload = async (e) => {

    try {

      const dataArray = new Uint8Array(e.target.result);
      const workbook = XLSX.read(dataArray, { type: "array" });
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      let json = XLSX.utils.sheet_to_json(sheet);

      const formatted = json.map(row => ({
        member_id: Number(row.member_Id) || null,
        kwai_id: row.kwaiId || null,
        agencia_id: row["ID da ag√™ncia"] || null,
        nome_agencia: row["Nome da Ag√™ncia"] || null,
        apelido_streamer: row["Apelido de streamer"] || null,
        nome_agente: row["Nome do agente"] || null,
        duracao_transmissao: row["Dura√ß√£o da transmiss√£o ao vivo"] || null,
        dias_transmissao: row["Dia(s) da transmiss√£o ao vivo"] || null,
        dias_efetivos: row["Dia(s) efetivo(s) da transmiss√£o  ao vivo"] || null,
        fluxo_presentes: row["Fluxo de presentes"] || null,
        novos_fas: row["Novos f√£s da sala de transmiss√£o ao vivo"] || null,
        duracao_video: row["Dura√ß√£o de live de v√≠deo"] || null,
        duracao_audio: row["Dura√ß√£o de live de √°udio"] || null,
        receita_video: row["Receita de live de v√≠deo"] || null,
        receita_audio: row["Receita de presentes de live de √°udio"] || null,
        dias_video: row["Dias efetivos de live de v√≠deo"] || null,
        presentes_convidado_video: row["Presentes recebidos como convidado de live em grupo de v√≠deo"] || null,
        presentes_streamer_video: row["Presentes recebidos como streamer de live em grupo de v√≠deo"] || null,
        presentes_convidado_audio: row["Presentes recebidos como convidado de live em grupo de √°udio"] || null,
        presentes_streamer_audio: row["Presentes recebidos como streamer de live em grupo de √°udio"] || null,
        duracao_chat: row["A dura√ß√£o da transmiss√£o ao vivo da sala de bate-papo"] || null,
        sala_chat: row["Sala de chat com transmiss√£o ao vivo"] || null,
        fluxo_caixa_magica: row["Fluxo de Caixa M√°gica"] || null,
        data_entrada: row["Data de entrada"] || null,
        ultima_live: row["√öltima transmiss√£o ao vivo em"] || null,
        ultima_publicacao: row["√öltima publica√ß√£o em"] || null
      }));

      const { error } = await supabase
        .from("host_reports")
        .insert(formatted);

      if (error) {
        showStatus(status, "Erro: " + error.message, "btn-error");
        return;
      }

      showStatus(status, "Importa√ß√£o conclu√≠da ‚úì", "btn-success");

    } catch (err) {
      showStatus(status, "Erro inesperado: " + err.message, "btn-error");
    }

  };

  reader.readAsArrayBuffer(file);

});
  // üö™ LOGOUT
document.getElementById("btnLogout").addEventListener("click", logout);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
