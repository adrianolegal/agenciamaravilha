<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Importar - Ag√™ncia Maravilha</title>
<link rel="icon" href="assets/logo.jpg">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="assets/styles.css" rel="stylesheet">

<style>
body {
  background: linear-gradient(120deg, #0f172a, #1e293b);
  color: white;
  font-family: Arial, sans-serif;
  padding: 40px;
}
.container { max-width: 800px; margin:auto; }
.card {
  background:#1e293b;
  padding:20px;
  border-radius:12px;
  margin-bottom:20px;
}
button {
  font-weight:bold;
  cursor:pointer;
  border:none;
  border-radius:6px;
  padding:10px 20px;
  margin-top:10px;
}
.btn-brand { background:#2563eb; color:white; }
.btn-success { background:#16a34a; color:white; }
.btn-error { background:#dc2626; color:white; }

.status { margin-top:10px; font-weight:bold; transition: all 0.3s ease; }
.fade { animation: fade 0.5s ease-in-out; }

@keyframes fade { from { opacity:0 } to { opacity:1 } }

/* üî• Corre√ß√£o visual inputs */
input[type="file"],
select,
input[type="number"] {
  background:#0f172a;
  color:white;
  border:1px solid #334155;
  padding:8px;
  border-radius:6px;
}

input::file-selector-button {
  background:#2563eb;
  color:white;
  border:none;
  padding:6px 10px;
  border-radius:6px;
  cursor:pointer;
}

.modal-content {
  background:#1e293b;
  color:white;
  border-radius:12px;
}
</style>
</head>

<body>

<div class="container">
  <h2>Importa√ß√£o de Dados V.01.3</h2>

  <div class="card">
    <h3>Importar Hosts (Tabela 1)</h3>
    <input type="file" id="fileHosts" accept=".xlsx">
    <button class="btn btn-brand" id="btnImportHosts">Importar Hosts</button>
    <div id="statusHosts" class="status"></div>
  </div>

  <div class="card">
    <h3>Importar Relat√≥rios Lives (Tabela 2)</h3>
    <input type="file" id="fileReports" accept=".xlsx">
    <button class="btn btn-brand" id="btnOpenModal">Importar Reports</button>
    <div id="statusReports" class="status"></div>
  </div>

  <button class="btn btn-error" id="btnLogout">Logout</button>
</div>

<!-- üî• MODAL M√äS/ANO -->
<div class="modal fade" id="periodModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content p-3">
      <h4>Selecionar Per√≠odo</h4>

      <label>M√™s:</label>
      <select id="mesSelect" class="form-control mb-3">
        <option value="1">Janeiro</option>
        <option value="2">Fevereiro</option>
        <option value="3">Mar√ßo</option>
        <option value="4">Abril</option>
        <option value="5">Maio</option>
        <option value="6">Junho</option>
        <option value="7">Julho</option>
        <option value="8">Agosto</option>
        <option value="9">Setembro</option>
        <option value="10">Outubro</option>
        <option value="11">Novembro</option>
        <option value="12">Dezembro</option>
      </select>

      <label>Ano:</label>
      <input type="number" id="anoInput" class="form-control mb-3" value="2026">

      <button class="btn btn-success" id="confirmImport">Confirmar Importa√ß√£o</button>
    </div>
  </div>
</div>

<script type="module">
import { supabase, protectPage, logout } from "./supabase.js";
import * as XLSX from "https://cdn.sheetjs.com/xlsx-latest/package/xlsx.mjs";

await protectPage();

function showStatus(element, text, type="") {
  element.className = "status fade " + type;
  element.innerText = text;
}

// üì§ IMPORT HOSTS
document.getElementById("btnImportHosts").addEventListener("click", async () => {
  const file = document.getElementById("fileHosts").files[0];
  const status = document.getElementById("statusHosts");
  if (!file) return showStatus(status, "Selecione um arquivo", "btn-error");

  const reader = new FileReader();
  reader.onload = async (e) => {
    const workbook = XLSX.read(e.target.result, { type: 'binary' });
    const sheet = workbook.Sheets[workbook.SheetNames[0]];
    const data = XLSX.utils.sheet_to_json(sheet);

    const { error } = await supabase
      .from('hosts')
      .upsert(data, { onConflict: 'member_Id' });

    if (error) showStatus(status, error.message, "btn-error");
    else showStatus(status, "Importado com sucesso ‚úì", "btn-success");
  };
  reader.readAsBinaryString(file);
});

// üî• ABRE MODAL
document.getElementById("btnOpenModal").addEventListener("click", () => {
  const modal = new bootstrap.Modal(document.getElementById("periodModal"));
  modal.show();
});

// üì§ IMPORT REPORTS COM MES/ANO + UPSERT
document.getElementById("confirmImport").addEventListener("click", async () => {

  const file = document.getElementById("fileReports").files[0];
  const status = document.getElementById("statusReports");
  const mes = Number(document.getElementById("mesSelect").value);
  const ano = Number(document.getElementById("anoInput").value);

  if (!file) return showStatus(status, "Selecione um arquivo", "btn-error");

  const reader = new FileReader();

  reader.onload = async (e) => {

    const dataArray = new Uint8Array(e.target.result);
    const workbook = XLSX.read(dataArray, { type: "array" });
    const sheet = workbook.Sheets[workbook.SheetNames[0]];
    const json = XLSX.utils.sheet_to_json(sheet);

    const now = new Date().toISOString();

    const formatted = json.map(row => ({
      member_id: Number(row.member_Id) || null,
      apelido_streamer: row["Apelido de streamer"] || null,
      fluxo_presentes: row["Fluxo de presentes"] || null,
      novos_fas: row["Novos f√£s da sala de transmiss√£o ao vivo"] || null,
      receita_video: row["Receita de live de v√≠deo"] || null,
      receita_audio: row["Receita de presentes de live de √°udio"] || null,
      mes: mes,
      ano: ano,
      updated_at: now
    }));

    const { error } = await supabase
      .from("host_reports")
      .upsert(formatted, {
        onConflict: "member_id,mes,ano"
      });

    if (error) {
      showStatus(status, "Erro: " + error.message, "btn-error");
      return;
    }

    showStatus(status, "Importa√ß√£o atualizada com sucesso ‚úì", "btn-success");
  };

  reader.readAsArrayBuffer(file);
});

document.getElementById("btnLogout").addEventListener("click", logout);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
