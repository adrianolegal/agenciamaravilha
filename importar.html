<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Importar - AgÃªncia Maravilha</title>
<link rel="icon" href="assets/logo.jpg">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="assets/styles.css" rel="stylesheet">

<style>
body {
  background: linear-gradient(120deg, #0f172a, #1e293b);
  color: white;
  font-family: Arial, sans-serif;
  padding: 40px;
}
.container { max-width: 800px; margin:auto; }
.card {
  background:#1e293b;
  padding:20px;
  border-radius:12px;
  margin-bottom:20px;
}
button {
  font-weight:bold;
  cursor:pointer;
  border:none;
  border-radius:6px;
  padding:10px 20px;
  margin-top:10px;
}
.btn-brand { background:#2563eb; color:white; }
.btn-success { background:#16a34a; color:white; }
.btn-error { background:#dc2626; color:white; }
.status { 
  margin-top:10px; 
  font-weight:bold; 
  transition: all 0.3s ease; 
  opacity: 1; 
}
.fade { animation: fade 0.5s ease-in-out; }
@keyframes fade { from { opacity:0 } to { opacity:1 } }
</style>
</head>

<body>
<div class="container">
  <h2>ImportaÃ§Ã£o de Dados V.01.0</h2>

  <div class="card">
    <h3>Importar Hosts (Tabela 1)</h3>
    <input type="file" id="fileHosts" accept=".xlsx">
    <button class="btn btn-brand" id="btnImportHosts">Importar Hosts</button>
    <div id="statusHosts" class="status"></div>
  </div>

  <button class="btn btn-error" id="btnLogout">Logout</button>
</div>

<script type="module">
import { supabase, protectPage, logout } from "./supabase.js";
import * as XLSX from "https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.mjs";

await protectPage(); // protege a pÃ¡gina

function showStatus(element, text, type="") {
  element.className = "status fade " + type;
  element.innerText = text;
  // mantÃ©m visÃ­vel por 3 segundos
  setTimeout(() => {
    element.className = "status " + type;
  }, 3000);
}

// NORMALIZA DADOS
function normalizeData(data) {
  return data.map(row => {
    // normaliza member_Id como nÃºmero inteiro
    if(row.member_Id) {
      row.member_Id = Number(row.member_Id.toString().replace(/[^\d]/g, ''));
    }

    // normaliza datas
    ["Data de entrada", "Ãšltima transmissÃ£o ao vivo em", "Ãšltima publicaÃ§Ã£o em"].forEach(col => {
      if(row[col]) {
        const date = new Date(row[col]);
        row[col] = isNaN(date) ? null : date.toISOString();
      }
    });

    return row;
  });
}

// ðŸ“¤ IMPORT HOSTS
document.getElementById("btnImportHosts").addEventListener("click", async () => {
  const file = document.getElementById("fileHosts").files[0];
  const status = document.getElementById("statusHosts");
  if (!file) return showStatus(status, "Selecione um arquivo", "btn-error");

  const reader = new FileReader();
  reader.onload = async (e) => {
    try {
      const workbook = XLSX.read(e.target.result, { type: 'binary' });
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      const data = XLSX.utils.sheet_to_json(sheet);
      const normalized = normalizeData(data);

      const { error } = await supabase.from('hosts')
        .upsert(normalized, { onConflict: 'member_Id' });

      if (error) showStatus(status, "Erro ao importar: " + error.message, "btn-error");
      else showStatus(status, "Importado com sucesso âœ“", "btn-success");
    } catch(err) {
      showStatus(status, "Erro ao ler arquivo: " + err.message, "btn-error");
    }
  };
  reader.readAsBinaryString(file);
});

// ðŸšª LOGOUT
document.getElementById("btnLogout").addEventListener("click", logout);

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
