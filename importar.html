<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Importar Hosts - Agência Maravilha</title>
<link rel="icon" href="assets/logo.jpg">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="assets/styles.css" rel="stylesheet">
<style>
body {
  background: linear-gradient(120deg, #0f172a, #1e293b);
  color: white;
  font-family: Arial, sans-serif;
}
.container-import {
  max-width: 600px;
  margin: 50px auto;
  background: #1e293b;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.4);
}
h2 { text-align:center; margin-bottom:20px; }
input[type=file] { margin-bottom:15px; }
#msg { margin-top:15px; font-weight:bold; text-align:center; }
.btn-brand { background:#2563eb; color:white; font-weight:bold; }
.btn-brand:hover { opacity:0.85; }
.btn-lg { padding:12px 24px; font-size:1.1rem; border-radius:8px; }
</style>
</head>
<body>

<div class="container-import">
  <img src="assets/logo.jpg" alt="Logo" class="d-block mx-auto mb-3" width="100">
  <h2>Importar Hosts</h2>
  <input type="file" id="fileInput" accept=".xlsx" class="form-control">
  <button id="btnImport" class="btn btn-brand btn-lg w-100">Inserir XLS</button>
  <p id="msg"></p>
</div>

<script type="module">
import { supabase } from "./supabase.js";
import * as XLSX from "https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.mjs";

const fileInput = document.getElementById("fileInput");
const btnImport = document.getElementById("btnImport");
const msg = document.getElementById("msg");

btnImport.addEventListener("click", async () => {
  const file = fileInput.files[0];
  if (!file) {
    showMsg("Selecione um arquivo XLSX.", "danger");
    return;
  }

  const reader = new FileReader();
  reader.onload = async (e) => {
    try {
      const data = new Uint8Array(e.target.result);
      const workbook = XLSX.read(data, { type: "array" });
      const sheetName = workbook.SheetNames[0];
      const worksheet = workbook.Sheets[sheetName];
      const jsonData = XLSX.utils.sheet_to_json(worksheet);

      // Mapeamento explícito para nomes exatos da tabela hosts
      const mapped = jsonData.map(r => ({
        "member_Id": Number(r["member_Id"]),
        "Apelido de streamer": r["Apelido de streamer"],
        "kwaiId": r["kwaiId"],
        "Status de streamer": r["Status de streamer"],
        "Data de entrada": r["Data de entrada"],
        "Última transmissão ao vivo em": r["Última transmissão ao vivo em"],
        "Última publicação em": r["Última publicação em"],
        "Fluxo da transmissão ao vivo este  mês": Number(r["Fluxo da transmissão ao vivo este  mês"]),
        "Duração da transmissão ao vivo  este mês": r["Duração da transmissão ao vivo  este mês"],
        "Dias válidos de transmissão ao  vivo este mês": Number(r["Dias válidos de transmissão ao  vivo este mês"])
      }));

      const { data: result, error } = await supabase
        .from("hosts")
        .upsert(mapped, { onConflict: "member_Id" });

      if (error) {
        console.error(error);
        showMsg("Erro ao importar: " + error.message, "danger");
      } else {
        showMsg("Importação concluída com sucesso!", "success");
      }

    } catch (err) {
      console.error(err);
      showMsg("Erro ao processar o arquivo XLSX.", "danger");
    }
  };
  reader.readAsArrayBuffer(file);
});

function showMsg(text, type="info") {
  msg.textContent = text;
  msg.className = "";
  msg.classList.add("alert", `alert-${type}`);
  setTimeout(() => { msg.textContent = ""; msg.className=""; }, 4000);
}
</script>

</body>
</html>
