<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Agência Maravilha</title>
  
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(120deg, #0f172a, #1e293b);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .login-card {
      background: #1e293b;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      text-align: center;
      transition: transform 0.2s ease;
    }
    .login-card:hover {
      transform: translateY(-5px);
    }
    .login-card input {
      margin-bottom: 15px;
      padding: 12px;
      border-radius: 6px;
      border: none;
      width: 100%;
    }
    .login-card button {
      width: 100%;
      padding: 12px;
      font-weight: bold;
      border-radius: 6px;
      background: #2563eb;
      border: none;
      color: white;
      transition: all 0.2s ease;
    }
    .login-card button:hover {
      opacity: 0.85;
    }
    #msg {
      margin-top: 12px;
      font-weight: bold;
      color: #f87171;
    }
    .logo {
      width: 100px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="login-card">
  <img src="assets/logo.jpg" alt="Logo" class="logo">
  <h3>Login</h3>
  <input type="email" id="email" placeholder="Email" class="form-control">
  <input type="password" id="password" placeholder="Senha" class="form-control">
  <button id="btnLogin">Entrar</button>
  <p id="msg"></p>
</div>

<script type="module">
import { login } from "./supabase.js";

function loginUser() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const msg = document.getElementById("msg");

  if (!email || !password) {
    msg.style.color = "#f87171";
    msg.innerText = "Preencha todos os campos";
    return;
  }

  msg.style.color = "white";
  msg.innerText = "Verificando...";

  login(email, password)
    .then(() => {
      msg.style.color = "#16a34a"; // verde
      msg.innerText = "Login realizado! Redirecionando...";
      setTimeout(() => window.location.href = "importar.html", 800);
    })
    .catch((error) => {
      msg.style.color = "#f87171"; // vermelho
      msg.innerText = "Email ou senha inválidos";
      console.error(error);
    });
}

// Mantendo a função original para compatibilidade
document.getElementById("btnLogin").addEventListener("click", loginUser);
</script>

</body>
</html>
