<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login - Agencia Maravilha</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<h2>Login</h2>

<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Senha">
<button id="btnLogin">Entrar</button>

<p id="msg"></p>

<script>

  const SUPABASE_URL = "https://qgsfmiywdohybqlnxhdw.supabase.co";
  const SUPABASE_KEY = "sb_publishable_t366PTdSUCD0tqDfnyQ-Uw_2rQ32f_5";

  const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  async function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const { error } = await client.auth.signInWithPassword({
      email,
      password
    });

    if (error) {
      document.getElementById("msg").innerText = "Erro no login";
    } else {
      window.location.href = "importar.html";
    }
  }

  document.getElementById("btnLogin").addEventListener("click", login);
</script>

</body>
</html>
