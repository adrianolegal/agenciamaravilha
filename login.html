<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Agência Maravilha</title>
<link rel="icon" type="image/png" href="assets/favicon.png">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="assets/styles.css" rel="stylesheet">
<style>
 
    /* FIX local: bloco Diferenciais estava com contraste baixo */
    .diferenciais-card { background: rgba(255,255,255,.06) !important; border-color: rgba(255,255,255,.14) !important; }
    .diferenciais-card .section-title { color:#fff !important; }
    .diferenciais-card .kpi { color:#dbe6ff !important; }
    .diferenciais-card .kpi strong { color:#fff !important; }
 
body {
  background: linear-gradient(120deg, #0f172a, #1e293b);
  color: white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:Arial,sans-serif;
}
.login-card {
  background:#1e293b;
  padding:30px;
  border-radius:12px;
  width:100%;
  max-width:400px;
  text-align:center;
  box-shadow:0 6px 20px rgba(0,0,0,0.4);
}
.login-card input {
  margin-bottom:15px;
  padding:12px;
  border-radius:6px;
  border:none;
  width:100%;
}
#msg {
  margin-top:12px;
  font-weight:bold;
  min-height:20px;
}
/* Botão igual aos do Kwai */
.btn-brand {
  background:#2563eb;  /* mesma cor do seu outro HTML */
  color:white;
  font-weight:bold;
  border-radius:6px;
  padding:6px 12px;
  font-size:0.875rem;
  transition: all 0.3s ease;
}
.btn-brand:hover {
  opacity:0.85;
}
</style>
</head>
<body>

<div class="login-card">
  <img src="assets/logo.jpg" class="logo mb-3" alt="Logo" style="width:100px;">
  <h3 class="mb-3">Login/Admin</h3>

  <input type="email" id="email" placeholder="Email" class="form-control">
  <input type="password" id="senha" placeholder="Senha" class="form-control">
  <button id="btnLogin" class="btn btn-brand btn-sm">Entrar</button>

  <p id="msg"></p>
</div>

<script type="module">
import { supabase } from "./supabase.js";

const btnLogin = document.getElementById("btnLogin");
const msg = document.getElementById("msg");

btnLogin.addEventListener("click", async () => {
  const email = document.getElementById("email").value;
  const senha = document.getElementById("senha").value;

  if (!email || !senha) {
    msg.style.color = "#f87171"; // vermelho
    msg.textContent = "Preencha todos os campos";
    return;
  }

  msg.style.color = "white";
  msg.textContent = "Verificando...";

  try {
    const { data, error } = await supabase.auth.signInWithPassword({
      email,
      password: senha
    });

    if (error) throw error;

    msg.style.color = "#16a34a"; // verde
    msg.textContent = "Login realizado! Redirecionando...";
    localStorage.setItem("sessaoSupabase", JSON.stringify(data.session));

    setTimeout(() => window.location.href = "importar.html", 800);
  } catch (err) {
    msg.style.color = "#f87171";
    msg.textContent = "Email ou senha inválidos";
    console.error(err);
  }
});
</script>

</body>
</html>
